  <div class="row" style="margin-top:50px;">
    <div class="login-form">
      <form>
        <h2 class="text-center">Login</h2>
        <div class="form-group row">
          <label for="userId" class="col-sm-3 col-form-label">User ID</label>
          <div class="col-sm-9">
            <input
              type="text"
              [(ngModel)]="user_name"
              name="user_name"
              class="form-control"
              required="required"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input
              type="password"
              [(ngModel)]="user_password"
              name="user_password"
              class="form-control"
              required="required"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 text-center">
            <button class="btn btn-primary btn-md">Login</button>&nbsp;&nbsp;
            <button class="btn btn-success btn-md" (click)="register()">
              Register User
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<ngx-spinner
  bdOpacity="0.9"
  bdColor="rgba(51,51,51,0.27)"
  size="medium"
  color="#fff"
  type="ball-circus"
  fullScreen="true"
>
  <p style="color: white">Loading...</p>
</ngx-spinner>
