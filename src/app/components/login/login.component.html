<div class="container-fluid">
  <div class="row" style="height:100px;background-color:#0089D1;">
    <div class="col-md-12 offset-md-5 logo"></div>
  </div>
  <div class="row">
    <div class="col-md-12 header-name text-center"></div>
  </div>
  <div class="row" style="margin-top:30px;">
    <div class="login-form">
      <form>
        <h2 class="text-center">Login</h2>
        <div class="form-group row">
          <label for="userId" class="col-sm-3 col-form-label">User ID</label>
          <div class="col-sm-9">
            <input
              type="text"
              [(ngModel)]="user_name"
              name="user_name"
              class="form-control"
              required="required"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input
              type="password"
              [(ngModel)]="user_password"
              name="user_password"
              class="form-control"
              required="required"
            />
          </div>
        </div>
        <div class="form-group">
          <button
            type="submit"
            class="btn btn-primary btn-block col-sm-4 offset-sm-4"
            (click)="onLoginClick()"
          >
            Submit
          </button>
        </div>
        <!-- <div class="text-center">
                  <a href="#">Forgot Password?</a>
              </div>         -->
      </form>
    </div>
  </div>
</div>
<ngx-spinner
  bdOpacity="0.9"
  bdColor="rgba(51,51,51,0.27)"
  size="medium"
  color="#fff"
  type="ball-circus"
  fullScreen="true"
>
  <p style="color: white">Loading...</p>
</ngx-spinner>
